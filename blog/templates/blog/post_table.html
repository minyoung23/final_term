{% extends 'blog/base.html' %}

{% block content %}
<p></p>
<div class="btn-group">
    {% if user.is_authenticated %}
        <a href="{% url 'blog:post_new' %}" class="btn btn-info">Add New Post</a>
    {% endif %}
</div>
<p></p>
<div class="table2">
<table class="table">
    <thead>
        <tr>
            <th scope="col">NUM</th>
            <th scope="col">TITLE</th>
            <th scope="col">DETAIL</th>
            <th scope="col">EDIT</th>
        </tr>
    </thead>

    <tbody>
    {% for post in posts %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{post.title}}</td>
            <td><a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-success btn-sm">DETAIL</a></td>
            <td><a href="{% url 'blog:post_edit' pk=post.pk %}" class="btn btn-success btn-sm">EDIT</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
<p></p>
{% endblock %}
