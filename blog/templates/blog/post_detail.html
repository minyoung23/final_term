{% extends 'blog/base.html' %}

{% block content %}
<p></p>
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
    </div>
    {% endif %}
    <p></p>
    <h2>{{post.title}}</h2>
    <p></p>
    <p>{{post.text|linebreaksbr}}</p>

</div>

<div class="button">
    {% if user.is_authenticated %}
        <a href="{% url 'blog:post_edit' pk=post.pk %}" class="btn btn-primary">수정하기</a>
        <a href="{% url 'blog:post_delete' pk=post.pk %}" class="btn btn-danger">삭제하기</a>
    {% endif %}
</div>
{% endblock %}
